<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="../static/lib/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/lib/css/keen-dashboards.css">
  <link rel="stylesheet" href="../static/lib/css/dc.min.css">
  <link rel="stylesheet" href="../static/lib/css/leaflet.css">
  <link rel="stylesheet" href="../static/css/custom.css">

   
</head>
<body class="application">
  
  <div class ="navbar navbar-inverse navbar-fixed-top" role="navigation">  
      <div class="container-fluid">
          <div class="navbar-header">
              <a class="navbar-brand" href="./">Meetup Analysis</a>
          </div>
      </div>
  </div>
      
  <div class="container-fluid">
      
    <div class="row">
      
      <div class="col-md-6"> 
        <div class="row">
                
          <!-- Groupes créés Chart --> 
          <div class="col-sm-12">
            <div class="chart-wrapper">
              <div class="chart-title">
                Création de groupes tech par an
              </div>
              <div class="chart-stage">
                <div id="chart-line-createdperyear"></div>
              </div>
            </div>
          </div>
          <!-- Groupes créés Chart --> 


      <!-- Classement des villes par groupes-->
          <div class="col-sm-6">
            <div class="chart-wrapper">
              <div class="chart-title">
                Nombre de groupes par villes
              </div>
              <div class="chart-stage">
                <div id="city-row-chart"></div>
              </div>
            </div>
          </div>
          <!-- Classement des villes par groupes -->
          
          
          <div class="col-sm-6">

            <div class="row">
            <!-- Groupes -->
            <div class="col-sm-12">
              <div class="chart-wrapper">
                <div class="chart-title">
                  Groupes les plus importants 
                </div>
                <div class="chart-stage">
                  <div id="name-row-chart"></div>
                </div>
              </div>
            </div>
            </div>
            <!-- Groupes -->

           </div>

        </div><!--fin row-->
        </div>

      <div class="col-sm-2">
        <div class="row">

          <!-- Classement des villes par membres -->  
          <div class="col-sm-12">
            <div class="chart-wrapper">
              <div class="chart-title">
                Trente premières villes par membres
              </div>
              <div class="chart-stage">
                <div id="citybymembers-row-chart" style="width:500px height:950px"></div>
              </div>
            </div>
          </div>
          <!-- Classement des villes par membres -->  
        </div>
      </div>
  
      
      
      <div class="col-sm-4">
        <div class="row">
          <!-- Map -->  
          <div class="col-sm-12"> 
            <div class="chart-wrapper">
              <div class="chart-title">
                Localisation géographique des groupes techno
              </div>
              <div class="chart-stage">
                <div id="map" style="width: 500px; height: 950px"></div>
              </div>
            </div>
          </div>
          <!-- Map -->  
        </div>
      </div>
    </div>
  </div>
  


  <script src="../static/lib/js/jquery.min.js"></script>
  <script src="../static/lib/js/bootstrap.min.js"></script>
  <script src="../static/lib/js/underscore-min.js"></script>
  <script src="../static/lib/js/crossfilter.js"></script>
  <script src="../static/lib/js/d3.min.js"></script>
  <script src="../static/lib/js/dc.min.js"></script>
  <script src="../static/lib/js/queue.js"></script>
  <script src="../static/lib/js/leaflet.js"></script>
  <script src="../static/lib/js/leaflet-heat.js"></script>
  <script src="../static/lib/js/keen.min.js"></script>
  <script src='../static/js/graphs.js' type='text/javascript'></script>
    
 


</body>
</html>
